{% extends "layout.html" %}

{% block title %}
Home page
{% endblock %}

{% block body %}
{% for post in posts %}
<section class="anecdote">
    <h2> {{ post.title }}</h2>
    <p> {{ post.text }} </p>
    <section class="anecdote-likes">
        <span>Likes: {{ post.likes }}</span>
        <span>Dislikes: {{ post.dislikes }}</span>
    </section>
    <section class="anecdote-info">
        <span>Author: {{ post.author.username }} </span>
    </section>
</section>
{% endfor %}
{% endblock %}
