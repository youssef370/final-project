{% extends "layout.html" %}

{% block title %}
Log In
{% endblock %}

{% block body %}
<form action="/login" method="post">
    <label>
        <input type="text" name="username" placeholder="Your Username">
    </label>
    <label>
        <input type="password" name="password" placeholder="Password">
    </label>
    <button type="submit">Log In</button>
</form>
{% endblock %}
